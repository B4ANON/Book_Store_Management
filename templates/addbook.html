<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>ADD BOOK</title>
  </head>
  <body>
    <h1>BOOKS INVENTORY</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <form class="row g-3" method='POST' action='/addbook'>
      <div class="col-md-4">
        <label for="validationServer01" class="form-label">Book Title</label>
        <input type="text" name="bname" class="form-control is-invalid" id="validationServer01" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationServer02" class="form-label">Author name</label>
        <input type="text" name="aname" class="form-control is-invalid" id="validationServer02" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group col-md-2">
        <label for="inputZip">Quantity</label>
        <input type="text" class="form-control" id="quantity" name="quantity">
      </div>
        {% csrf_token %}
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Add book</button>
        </div>
      </form>

</html>
